<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Free Learning Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
        }
        form button {
            background: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Study Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#materials">Study Materials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Study Hub</h2>
        <p>Find free study materials for different subjects.</p>
    </section>

    <section id="materials">
        <h2>Download Free Study Materials</h2>
        <ul>
            <li><a href="docs/math.pdf" download>ðŸ“˜ Math Guide (PDF)</a></li>
            <li><a href="docs/science.pdf" download>ðŸ”¬ Science Notes (PDF)</a></li>
            <li><a href="docs/history.pdf" download>ðŸ“œ History Overview (PDF)</a></li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="responseMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 Study Hub. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name && email && message) {
                document.getElementById("responseMessage").innerText = "Thank you for your message, " + name + "!";
                document.getElementById("contactForm").reset();
            } else {
                document.getElementById("responseMessage").innerText = "Please fill in all fields.";
            }
        });
    </script>

</body>
</html>
